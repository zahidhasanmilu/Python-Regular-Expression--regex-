<!DOCTYPE html>
<html>
<head>
    <title>Complex Page</title>
</head>
<body>
    <div class="header">
        <h1>Complex Page Header</h1>
    </div>
    <div class="main">
        <p class="description">This is a description paragraph.</p>
        <ul class="items">
            <li class="item" data-id="1">Item 1</li>
            <li class="item" data-id="2">Item 2</li>
            <li class="item" data-id="3">Item 3</li>
        </ul>
    </div>
    <div class="sidebar">
        <ul class="links">
            <li><a href="http://example.com/link1" target="_blank">Link 1</a></li>
            <li><a href="http://example.com/link2" target="_blank">Link 2</a></li>
            <li><a href="http://example.com/link3" target="_blank">Link 3</a></li>
        </ul>
    </div>
    <div class="footer">
        <p>Footer information.</p>
    </div>
</body>
</html>
